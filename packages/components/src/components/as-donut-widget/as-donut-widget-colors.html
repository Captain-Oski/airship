<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Airship</title>
  <link rel="stylesheet" href="packages/styles/dist/airship.css">
  <script src="packages/components/dist/airship.js"></script>
  <style>
    body {
      font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    as-donut-widget {
      width: 300px;
      height: 260px;
      border: 1px solid whitesmoke;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <as-donut-widget id="donut" 
    arc-size="16" 
    padding="20" 
    status-colors="true"
    label-title="Total"
    heading="Business Volume"
    description="Description">
  </as-donut-widget>

  <button class="one">Custom</button>
  <button class="two">Categorical</button>
  <button class="three">Status</button>

  <script>
    const donut = document.querySelector('#donut')
    const data = [
      [
        { id: '0', key: 'Category one', value: 50, color: 'rgba(158, 1, 66, 0.5)' },
        { id: '1', key: 'Category two', value: 22, color: 'rgb(253, 190, 112)' },
        { id: '2', key: 'Category three', value: 17, color: 'rgb(190, 229, 160)' }
      ],
      [
        { id: '0', key: 'Category one', value: 80 },
        { id: '1', key: 'Category two', value: 12 },
        { id: '2', key: 'Category three', value: 58 },
        { id: '3', key: 'Category four', value: 30 },
        { id: '3', key: 'Category four', value: 10 },
        { id: '3', key: 'Category four', value: 2 },
        { id: '3', key: 'Category four', value: 20 },
      ],
      [
        { id: '0', key: 'Category one', value: 70 },
        { id: '1', key: 'Category two', value: 12 },
        { id: '2', key: 'Category three', value: 7 }
      ]
    ]

    donut.data = data[0]

    document.querySelectorAll('button').forEach((button, i) => {
      button.addEventListener('click', () => {
        donut.data = data[i]
      })
    })
  </script>

</body>

</html>
