<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Airship</title>
  <link rel="stylesheet" href="packages/styles/dist/airship.css">
  <script src="packages/components/dist/airship.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
    }

    as-gauge-widget {
      width: 300px;
      height: 260px;
      border: 1px solid whitesmoke;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <h1>Whith thresholds</h1>
  <button class="random">random</button>
  <as-gauge-widget id="gauge" value="20300" min="0" max="30000" label-title="liters" absolute="false">
  </as-gauge-widget>
  
  <h1>Simple</h1>
  <button class="random2">random</button>
  <as-gauge-widget id="gauge2" value="70" min="0" max="100" label-title="Tooooooooo long text here UGAÃ‘FLDSA">
  </as-gauge-widget>

  <script>
    const gauge = document.querySelector('#gauge')
    const gauge2 = document.querySelector('#gauge2')
    const threshold = [
      {
        value: 29500,
        color: '#f3522b'
      },
      {
        value: 22000,
        color: '#fdb32b'
      }
    ]

    gauge.threshold = threshold

    document.querySelector('.random').addEventListener('click', () => {
      gauge.value = Math.floor(Math.random() * (1 + 10000 + 1) + 1)
    })

    document.querySelector('.random2').addEventListener('click', () => {
      gauge2.value = Math.floor(Math.random() * (1 + 100 + 1) + 1)
    })

  </script>

</body>

</html>
