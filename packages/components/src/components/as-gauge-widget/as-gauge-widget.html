<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Airship</title>
  <link rel="stylesheet" href="packages/styles/dist/airship.css">
  <script src="packages/components/dist/airship.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
    }

    as-gauge-widget {
      width: 300px;
      height: 260px;
      border: 1px solid whitesmoke;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <button class="random">random</button>

  <as-gauge-widget id="gauge" value="6000" min="0" max="10000">
  </as-gauge-widget>

  <script>
    const gauge = document.querySelector('#gauge')
    const threshold = [
      {
        value: 7700,
        color: '#f3522b'
      },
      {
        value: 5500,
        color: '#fdb32b'
      }
    ]

    gauge.threshold = threshold

    document.querySelector('.random').addEventListener('click', () => {
      const random = Math.floor(Math.random() * (1 + 10000 + 1) + 1)
      gauge.value = random
      console.log(gauge);
      
    })

  </script>

</body>

</html>
